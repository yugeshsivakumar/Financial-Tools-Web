<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Tools</title>
    <link rel="stylesheet" href="Asserts/css/style.css">
    <link rel="icon" type="image/png" href="Asserts/Images/leaf_01.png">
</head>
<body>
    <div class="container">
        <div class="calculator-section">
            <h2>Financial Tools</h2>
            <div class="input-group">
                <label for="tool">Select Tool</label>
                <select id="tool" onchange="updateToolInfo()">
                    <option value="currencyConverter" selected>Currency Converter</option>
                    <option value="inflationCalculator">Inflation Adjuster</option>
                    <option value="pppCalculator">Purchasing Power Calculator</option>
                </select>
            </div>

            <!-- Currency Converter -->
            <div id="currencyConverterInputs" class="tool-inputs">
                <div class="input-group">
                    <label for="fromCountry">From Country</label>
                    <select id="fromCountry"></select>
                </div>
                <div class="input-group">
                    <label for="amountCurrency">Amount</label>
                    <input type="number" id="amountCurrency" placeholder="Enter Amount">
                </div>
                <div class="input-group">
                    <label for="toCountry">To Country</label>
                    <select id="toCountry"></select>
                </div>
            </div>

            <!-- Inflation Adjuster -->
            <div id="inflationInputs" class="tool-inputs" style="display: none;">
                <div class="input-group">
                    <label for="country">Country</label>
                    <select id="country"></select>
                </div>
                <div class="input-group">
                    <label for="baseYear">Base Year</label>
                    <select id="baseYear"></select>
                </div>
                <div class="input-group">
                    <label for="currentYear">Current Year</label>
                    <select id="currentYear"></select>
                </div>
                <div class="input-group">
                    <label for="amountInflation">Amount</label>
                    <input type="number" id="amountInflation" placeholder="Enter Amount in Base Year">
                </div>
            </div>

            <!-- Purchasing Power Calculator -->
            <div id="pppInputs" class="tool-inputs" style="display: none;">
                <div class="input-group">
                    <label for="sourceCountry">Source Country</label>
                    <select id="sourceCountry"></select>
                </div>
                <div class="input-group">
                    <label for="sourceAmount">Amount (in Source Currency)</label>
                    <input type="number" id="sourceAmount" placeholder="e.g., 100">
                </div>
                <div class="input-group">
                    <label for="targetCountry">Target Country</label>
                    <select id="targetCountry"></select>
                </div>
            </div>

            <button class="calculate-button" onclick="calculateResult()">Calculate</button>

            <div id="output"></div>
        </div>

        <div class="info-section">
            <h2>Tool Information</h2>
            <p id="toolDescription">Select a tool to see its details.</p>
        </div>
    </div>

    <script src="Asserts/js/script.js"></script>
    <script>
        // Display the default tool inputs and information on page load
        document.addEventListener('DOMContentLoaded', () => {
            updateToolInfo();
        });
    </script>
</body>
</html>
