<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Tools</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            position: relative;
            width: 100%;
            height: 100vh;
            background: url('Asserts/Images/bg.jpg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            display: flex;
            gap: 20px;
            width: 90%;
            max-width: 1200px;
        }

        .calculator-section, .info-section {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        .calculator-section {
            flex: 2;
        }

        .info-section {
            flex: 1;
            height: fit-content;
        }

        h2 {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 15px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 1rem;
            color: #333;
        }

        .input-group input, .input-group select {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .calculate-button {
            display: block;
            width: 100%;
            margin-top: 20px;
            padding: 12px 20px;
            font-size: 1rem;
            color: #fff;
            background: linear-gradient(90deg, #ff6b6b, #d64c42);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .calculate-button:hover {
            background: linear-gradient(90deg, #d64c42, #ff6b6b);
        }

        #output {
            display: none;
            margin-top: 20px;
            padding: 15px;
            background: linear-gradient(90deg, #9be15d, #00c853);
            border-radius: 10px;
            font-size: 1rem;
            color: #fff;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .info-section p {
            font-size: 1rem;
            color: #555;
            line-height: 1.5;
        }

        .info-section h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .info-section {
                order: -1;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="calculator-section">
            <h2>Financial Tools</h2>
            <div class="input-group">
                <label for="tool">Select Tool</label>
                <select id="tool" onchange="updateToolInfo()">
                    <option value="inflationCalculator">Inflation Adjuster</option>
                    <option value="pppCalculator">Purchasing Power Calculator</option>
                    <option value="currencyConverter">Currency Converter</option>
                </select>
            </div>

            <div id="inflationInputs" class="tool-inputs">
                <div class="input-group">
                    <label for="country">Country</label>
                    <input type="text" id="country" placeholder="Enter Country">
                </div>
                <div class="input-group">
                    <label for="date">Date</label>
                    <input type="date" id="date">
                </div>
                <div class="input-group">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" placeholder="Enter Amount">
                </div>
            </div>

            <div id="pppInputs" class="tool-inputs" style="display: none;">
                <div class="input-group">
                    <label for="sourceCountry">Source Country</label>
                    <input type="text" id="sourceCountry" placeholder="Enter Source Country">
                </div>
                <div class="input-group">
                    <label for="sourceAmount">Amount</label>
                    <input type="number" id="sourceAmount" placeholder="Enter Amount">
                </div>
                <div class="input-group">
                    <label for="targetCountry">Target Country</label>
                    <input type="text" id="targetCountry" placeholder="Enter Target Country">
                </div>
            </div>

            <div id="currencyConverterInputs" class="tool-inputs" style="display: none;">
                <div class="input-group">
                    <label for="fromCountry">From Country</label>
                    <input type="text" id="fromCountry" placeholder="Enter From Country">
                </div>
                <div class="input-group">
                    <label for="fromAmount">Amount</label>
                    <input type="number" id="fromAmount" placeholder="Enter Amount">
                </div>
                <div class="input-group">
                    <label for="toCountry">To Country</label>
                    <input type="text" id="toCountry" placeholder="Enter To Country">
                </div>
            </div>

            <button class="calculate-button" onclick="calculateResult()">Calculate</button>

            <div id="output"></div>
        </div>

        <div class="info-section">
            <h2>Tool Information</h2>
            <p id="toolDescription">Select a tool to see its details.</p>
        </div>
    </div>

    <script>
        function updateToolInfo() {
            const tool = document.getElementById('tool').value;
            const toolDescription = document.getElementById('toolDescription');
            const inflationInputs = document.getElementById('inflationInputs');
            const pppInputs = document.getElementById('pppInputs');
            const currencyConverterInputs = document.getElementById('currencyConverterInputs');

            inflationInputs.style.display = 'none';
            pppInputs.style.display = 'none';
            currencyConverterInputs.style.display = 'none';

            if (tool === 'inflationCalculator') {
                toolDescription.textContent = "Adjust an amount for inflation to find its equivalent value today.";
                inflationInputs.style.display = 'block';
            } else if (tool === 'pppCalculator') {
                toolDescription.textContent = "Compare purchasing power between two countries.";
                pppInputs.style.display = 'block';
            } else if (tool === 'currencyConverter') {
                toolDescription.textContent = "Convert an amount from one currency to another.";
                currencyConverterInputs.style.display = 'block';
            }
        }

        function calculateResult() {
            const tool = document.getElementById('tool').value;
            const output = document.getElementById('output');
            let result = '';

            if (tool === 'inflationCalculator') {
                const country = document.getElementById('country').value;
                const date = document.getElementById('date').value;
                const amount = document.getElementById('amount').value;
                result = `In ${country}, an amount of ${amount} on ${date} is equivalent to [calculated value] today.`;
            } else if (tool === 'pppCalculator') {
                const sourceCountry = document.getElementById('sourceCountry').value;
                const sourceAmount = document.getElementById('sourceAmount').value;
                const targetCountry = document.getElementById('targetCountry').value;
                result = `To maintain a similar quality of life, you would need [calculated value] in ${targetCountry}, compared to ${sourceAmount} in ${sourceCountry}.`;
            } else if (tool === 'currencyConverter') {
                const fromCountry = document.getElementById('fromCountry').value;
                const fromAmount = document.getElementById('fromAmount').value;
                const toCountry = document.getElementById('toCountry').value;
                result = `${fromAmount} in ${fromCountry} is equivalent to [calculated value] in ${toCountry}.`;
            }

            output.textContent = result;
            output.style.display = 'block';
        }
    </script>
</body>
</html>
