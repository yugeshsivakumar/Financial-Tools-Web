<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Tools</title>
    <link rel="stylesheet" href="Asserts\css\style.css">
</head>
<body>
    <div class="container">
        <div class="calculator-section">
            <h2>Financial Tools</h2>
            <div class="input-group">
                <label for="tool">Select Tool</label>
                <select id="tool" onchange="updateToolInfo()">
                    <option value="inflationCalculator">Inflation Adjuster</option>
                    <option value="pppCalculator">Purchasing Power Calculator</option>
                    <option value="currencyConverter">Currency Converter</option>
                </select>
            </div>

            <div id="inflationInputs" class="tool-inputs">
                <div class="input-group">
                    <label for="country">Country</label>
                    <input type="text" id="country" placeholder="Enter Country">
                </div>
                <div class="input-group">
                    <label for="date">Date</label>
                    <input type="date" id="date">
                </div>
                <div class="input-group">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" placeholder="Enter Amount">
                </div>
            </div>

            <div id="pppInputs" class="tool-inputs" style="display: none;">
                <div class="input-group">
                    <label for="sourceCountry">Source Country</label>
                    <input type="text" id="sourceCountry" placeholder="Enter Source Country">
                </div>
                <div class="input-group">
                    <label for="sourceAmount">Amount</label>
                    <input type="number" id="sourceAmount" placeholder="Enter Amount">
                </div>
                <div class="input-group">
                    <label for="targetCountry">Target Country</label>
                    <input type="text" id="targetCountry" placeholder="Enter Target Country">
                </div>
            </div>

            <div id="currencyConverterInputs" class="tool-inputs" style="display: none;">
                <div class="input-group">
                    <label for="fromCountry">From Country</label>
                    <select id="fromCountry"></select>
                </div>
                <div class="input-group">
                    <label for="amountCurrency">Amount</label>
                    <input type="number" id="amountCurrency" placeholder="Enter Amount">
                </div>
                <div class="input-group">
                    <label for="toCountry">To Country</label>
                    <select id="toCountry"></select>
                </div>
            </div>


            <button class="calculate-button" onclick="calculateResult()">Calculate</button>

            <div id="output"></div>
        </div>

        <div class="info-section">
            <h2>Tool Information</h2>
            <p id="toolDescription">Select a tool to see its details.</p>
        </div>
    </div>

    <script src="Asserts/js/script.js"></script>
</body>
</html>
